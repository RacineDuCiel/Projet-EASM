services:
  # ----------------------------------------
  # Service de Base de Données (PostgreSQL)
  # ----------------------------------------
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-easm_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-easm_password}
      - POSTGRES_DB=${POSTGRES_DB:-easm_db}
    ports:
      - "5432:5432" # Accessible depuis l'hôte pour outils SQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easm_user -d easm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ----------------------------------------
  # Service de Message Broker (Redis)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ----------------------------------------
  # API Backend
  # ----------------------------------------
  backend:
    build: ./backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/src:/app/src # Hot-reload: modifiez le code, ça se met à jour
      - ./backend/alembic:/app/alembic # Pour que les migrations soient persistantes
      - ./backend/alembic.ini:/app/alembic.ini
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://easm_user:easm_password@db:5432/easm_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-changeme-generate-with-openssl}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-30}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ----------------------------------------
  # Workers de Scan
  # ----------------------------------------
  worker_discovery:
    build: ./workers
    # Queue 'discovery' pour les tâches rapides (Subfinder, Orchestration)
    # Concurrency élevée car peu de CPU/RAM par tâche
    command: celery -A src.celery_app worker --loglevel=info -Q discovery --concurrency=10
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000/api/v1}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-30}
    restart: unless-stopped

  worker_scan:
    build: ./workers
    # Queue 'scan' pour les tâches lourdes (Naabu, Nuclei)
    # Concurrency faible pour éviter de surcharger le réseau/CPU
    command: celery -A src.celery_app worker --loglevel=info -Q scan --concurrency=2
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000/api/v1}
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-30}
      - SCAN_PORTS=${SCAN_PORTS:-80,443,3000-3010,4200,5000-5010,8000-8010,8080-8090}
      # Naabu Config
      - NAABU_PORTS=${NAABU_PORTS:-80,443,3000-3010,4200,5000-5010,8000-8010,8080-8090}
      - NAABU_RATE_LIMIT=${NAABU_RATE_LIMIT:-1000}
      # Nuclei Config
      - NUCLEI_RATE_LIMIT=${NUCLEI_RATE_LIMIT:-150}
      - NUCLEI_TIMEOUT=${NUCLEI_TIMEOUT:-5}
      - NUCLEI_RETRIES=${NUCLEI_RETRIES:-1}
      - NUCLEI_SEVERITY=${NUCLEI_SEVERITY:-info,low,medium,high,critical}
    restart: unless-stopped

  beat:
    build: ./workers
    command: celery -A src.celery_app beat --loglevel=info
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000/api/v1}
    restart: unless-stopped

  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
    restart: unless-stopped

  # ----------------------------------------
  # Monitoring & Administration
  # ----------------------------------------
  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555 --persistent=True --db=/data/flower.db --max_tasks=10000
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - flower_data:/data
    environment:
      - CELERY_BROKER_URL=${REDIS_URL:-redis://redis:6379/0}
      # - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-admin:admin} # Désactivé temporairement pour debug
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9000:9000"

volumes:
  postgres_data:
  redis_data:
  portainer_data:
  flower_data:
