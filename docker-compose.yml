services:
  # ----------------------------------------
  # Service de Base de Données (PostgreSQL)
  # ----------------------------------------
  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Accessible depuis l'hôte pour outils SQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-easm_user} -d ${POSTGRES_DB:-easm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ----------------------------------------
  # Service de Message Broker (Redis)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ----------------------------------------
  # API Backend
  # ----------------------------------------
  backend:
    build: ./backend
    env_file: .env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/src:/app/src # Hot-reload: modifiez le code, ça se met à jour
      - ./backend/alembic:/app/alembic # Pour que les migrations soient persistantes
      - ./backend/alembic.ini:/app/alembic.ini
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ----------------------------------------
  # Workers de Scan
  # ----------------------------------------
  worker_discovery:
    build: ./workers
    env_file: .env
    # Queue 'discovery' pour les tâches rapides (Subfinder, Orchestration)
    # Concurrency élevée car peu de CPU/RAM par tâche
    command: celery -A src.celery_app worker --loglevel=info -Q discovery --concurrency=10
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "src.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  worker_scan:
    build: ./workers
    env_file: .env
    # Queue 'scan' pour les tâches lourdes (Naabu, Nuclei)
    # Concurrency faible pour éviter de surcharger le réseau/CPU
    command: celery -A src.celery_app worker --loglevel=info -Q scan --concurrency=2
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "src.celery_app", "inspect", "ping", "-d", "celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  beat:
    build: ./workers
    env_file: .env
    command: celery -A src.celery_app beat --loglevel=info
    volumes:
      - ./workers/src:/app/src
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped

  # ----------------------------------------
  # Frontend
  # ----------------------------------------
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  juice-shop:
    image: bkimminich/juice-shop
    ports:
      - "3000:3000"
    restart: unless-stopped

  # ----------------------------------------
  # Monitoring & Administration
  # ----------------------------------------
  flower:
    image: mher/flower
    env_file: .env
    command: celery --broker=${REDIS_URL:-redis://redis:6379/0} flower --port=5555 --persistent=True --db=/data/flower.db --max_tasks=10000
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - flower_data:/data
    environment:
      - CELERY_BROKER_URL=${REDIS_URL:-redis://redis:6379/0}
      # - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-admin:admin} # Désactivé temporairement pour debug
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9000:9000"

volumes:
  postgres_data:
  redis_data:
  portainer_data:
  flower_data:
