version: '3.8'

services:
  # ----------------------------------------
  # Service de Base de Données (PostgreSQL)
  # ----------------------------------------
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=easm_user
      - POSTGRES_PASSWORD=easm_password
      - POSTGRES_DB=easm_db
    ports:
      - "5432:5432" # Accessible depuis l'hôte pour Membre B (Outils SQL)

  # ----------------------------------------
  # Service de Message Broker (Redis)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ----------------------------------------
  # API Backend
  # ----------------------------------------
  backend:
    build: ./backend
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/src:/app/src # Hot-reload: modifiez le code, ça se met à jour
      - ./backend/alembic:/app/alembic # Pour que les migrations soient persistantes
      - ./backend/alembic.ini:/app/alembic.ini
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://easm_user:easm_password@db:5432/easm_db
      - REDIS_URL=redis://redis:6379/0

  # ----------------------------------------
  # Workers de Scan
  # ----------------------------------------
  worker_discovery:
    build: ./workers
    # Queue 'discovery' pour les tâches rapides (Subfinder, Orchestration)
    # Concurrency élevée car peu de CPU/RAM par tâche
    command: celery -A src.tasks worker --loglevel=info -Q discovery --concurrency=10
    volumes:
      - ./workers/src:/app/src
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_URL=http://backend:8000

  worker_scan:
    build: ./workers
    # Queue 'scan' pour les tâches lourdes (Naabu, Nuclei)
    # Concurrency faible pour éviter de surcharger le réseau/CPU
    command: celery -A src.tasks worker --loglevel=info -Q scan --concurrency=2
    volumes:
      - ./workers/src:/app/src
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_URL=http://backend:8000

  # ----------------------------------------
  # Monitoring & Administration
  # ----------------------------------------
  flower:
    image: mher/flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - "9000:9000"

volumes:
  postgres_data:
  portainer_data:
